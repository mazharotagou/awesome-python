<!doctype html>
<title>Add Trade</title>
<h1>Add Trade</h1>
<form method="post">
  <label>Date: <input type="date" name="date" required></label><br>
  <label>Ticker: <input type="text" name="ticker" required></label><br>
  <label>Trade Type:
    <select name="trade_type">
      <option value="SELL_PUT">Sell Put</option>
      <option value="BUY_PUT">Buy Put</option>
      <option value="SELL_CALL">Sell Call</option>
      <option value="BUY_CALL">Buy Call</option>
      <option value="BUY_STOCK">Buy Stock</option>
      <option value="SELL_STOCK">Sell Stock</option>
    </select>
  </label><br>
  <label>Quantity: <input type="number" name="quantity" required></label><br>
  <label>Price: <input type="number" step="0.01" name="price" required></label><br>
  <label>Option Type: <input type="text" name="option_type"></label><br>
  <label>Strike: <input type="number" step="0.01" name="strike"></label><br>
  <label>Expiration: <input type="date" name="expiration"></label><br>
  <input type="submit" value="Add">
</form>
<p><a href="{{ url_for('portfolio_summary') }}">Back to portfolio</a></p>
